<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove and Replace</title>
    <style>
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }
      #test {
        height: 100%;
        width: 500px;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px,
          rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        border-radius: 20px;
        padding: 1.5rem 1rem;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="tests" id="test">
        <ul id="list">
          <li>Amaar Raza</li>
          <li>Abdul Hussain</li>
          <li>Abdul Kalam</li>
          <li>Abdul Salam</li>
          <li>Kashif ALi</li>
        </ul>
      </div>
    </div>
    <script>
      let newElement = document.createElement("li");
      let newText = document.createTextNode("Abdullah Khoso");
      let targeted = document.getElementById("list");

      newElement.appendChild(newText);
      var oldElement = targeted.children[3];
      var oldElement2 = targeted.children[2];

      //   console.log(oldElement);

      targeted.replaceChild(newText, oldElement);

      targeted.removeChild(oldElement2);
    </script>
  </body>
</html>
