<!-- HTML -->
<ul id="fruitList">
  <li class="fruit">Apple</li>
  <li class="fruit">Banana</li>
  <li class="fruit">Orange</li>
</ul>

<!-- JavaScript -->
<script>
  // Get all li elements with class "fruit" under the element with id "fruitList"
  var fruitItems = document.querySelectorAll("#fruitList .fruit");

  // Iterate through the fruit items and log their text content
  // Iterate through the fruit items and apply styling
  fruitItems.forEach(function (item) {
    // Apply styling to each item
    item.style.color = "green";
    item.style.fontWeight = "bold";
  });
</script>
